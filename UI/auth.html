<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride-my-way | Ride sharing carpooling application</title>
    <link rel="stylesheet" href="css/style.css">   
    <link rel="shorcut icon" href="img/favicon.ico">  
</head>
<body>
    <div id="wrapper">
        <!-- Header Section -->
        <header class="clear">
            <div id="logo">
                <a href="./UI/../index.html">
                    <h1>
                        <span><i class="lnr lnr-car"></i></span>
                        <!-- <span>Ride-my-share</span> -->
                    </h1>
                </a>
            </div>
        </header>
        <!-- End of Header Style -->
        
        <!-- Login Style -->
        <div class="container" id="login">
            <p class="info">
                Login
            </p>
            <form method="POST" id="login_form">
                <div class="input-holder">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="login_email" placeholder="username@host.com" required>
                    <p class="input-message"></p>
                </div>
                <div class="input-holder">
                    <label for="Password" class="left">Password</label>
                    <input type="password" name="password" id="login_password" placeholder="yourPassword" required>
                    <p class="input-message"></p>
                </div>
                <div class="input-holder">
                    <button class="btn btn-primary btn-full" id="login_btn" type="submit">Login</button>
                </div>
            </form>
            <p>
                Are you new to this platform? <a href="#register">Register now</a>
            </p>
        </div>
        
        <!-- Register Style -->
        <div class="container" id="register">
            <p class="info">
                Register
            </p>
            <form method="POST">
                <div class="input-holder">
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="register_name" placeholder="John Doe" required>
                </div>
                <div class="input-holder">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="register_email" placeholder="username@host.com" required>
                </div>
                <div class="input-holder">
                    <label for="Password" class="left">Password</label>
                    <input type="password" name="password" id="register_password" placeholder="yourPassword" required>
                </div>
                <div class="input-holder">
                    <label for="Password" class="left">Verify Password</label>
                    <input type="password" name="password" id="register_verify_password" placeholder="yourPassword" required>
                </div>
                <div class="input-holder">
                    <button class="btn btn-primary btn-full" type="submit">Register</button>
                </div>
            </form>
            <p>
                Are you a returning user to the platform? <a href="#login">Login now</a>
            </p>
        </div>

    </div>

    <!-- Footer Style -->
    <footer class="clear">
        <p class="copyright">
            &copy; <span id="date"></span> <a href="#">Ride-my-way</a>. Made with <i class="lnr lnr-heart"></i> by <a href="https://twitter.com/iamuchejude" target="_blank">Uche Jude</a>
        </p>
    </footer>
    <!-- End of Footer Style --> 

    <script src="js/scripts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
