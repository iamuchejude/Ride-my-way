<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style_two.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="shorcut icon" href="../img/favicon.ico"> 
</head>
<body>
    <header class="clear">
        <div id="logo" class="left">
            <a href="/">
                <h2>
                    <span><i class="lnr lnr-car"></i></span>
                    <span>Ride-my-way</span>
                </h2>
            </a>
        </div>
        <div class="right">
            <div id="menu">
                <a href="javascript:void(0)" class="trigger-menu"><i class="lnr lnr-cross-circle"></i></a>
                <ul class="menu">
                    <li class="active"><a href="index.html">Dashboard</a></li>
                    <li><a href="#offer-a-ride">Offer a Ride</a></li>
                    <li><a href="ride_offers.html">All Rides</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
            <div id="burger">
                <a href="javascript:void(0)" class="trigger-menu">
                    <span class="icon"><i class="lnr lnr-menu-circle"></i></span>
                </a>
            </div>
            <div id="logout">
                <a href="/">
                    <span class="icon"><i class="lnr lnr-power-switch"></i></span>
                </a>
            </div>
        </div>
    </header>

    <section id="main" class="clear columns">
        <div class="column quarter">
            <div class="profile-info">
                I am Profile Info
            </div>
        </div>
        <div class="column three-fourth">
            <div class="stats-info clear columns">
                <div class="stat-info column one-third">
                    <div class="count">
                        <span>34</span>
                    </div>
                    <div class="stat">
                        <h3>All Rides</h3>
                    </div>
                    <div class="stats-icon">
                        <span><i class="lnr lnr-car"></i></span>
                    </div>
                </div>
                <div class="stat-info column one-third">
                    <div class="count">
                        <span>19</span>
                    </div>
                    <div class="stat">
                        <h3>Rides Offered</h3>
                    </div>
                    <div class="stats-icon">
                        <span><i class="lnr lnr-exit-up"></i></span>
                    </div>
                </div>
                <div class="stat-info column one-third">
                    <div class="count">
                        <span>15</span>
                    </div>
                    <div class="stat">
                        <h3>Rides Taken</h3>
                    </div>
                    <div class="stats-icon">
                        <span><i class="lnr lnr-enter-down"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="clear">
        <p>
            &copy; <span id="date"></span> <a href="#">Ride-my-way</a>. Made with <i class="lnr lnr-heart"></i> by <a href="https://twitter.com/iamuchejude" target="_blank">Uche Jude</a>
        </p>
    </footer>

    <div class="modal" id="offer-a-ride">
        <div class="modal-area modal-small">
            <div class="modal-header clear">
                <div class="modal-title left">
                    <h3>Offer a ride</h3>
                </div>
                <div class="modal-close right">
                    <a href="#"><i class="lnr lnr-cross-circle"></i></a>
                </div>
            </div>
            <div class="modal-content">
                <form method="POST">
                    <div class="input-holder dual-input">
                        <label for="To">Location</label>
                        <input type="text" placeholder="Start" id="from">
                        <input type="text" placeholder="Destination" id="to">
                    </div>
                    <div class="input-holder">
                        <label for="seats">No of Seats</label>
                        <input type="number" placeholder="No of seats available" id="seats">
                    </div>
                    <div class="input-holder">
                        <label for="price">Price(&#8358;)</label>
                        <input type="number" placeholder="Price" id="price">
                    </div>
                    <div class="input-holder">
                        <label for="date">Date</label>
                        <input type="date" placeholder="Departure Date" id="date">
                    </div>
                    <div class="input-holder">
                        <label for="time">Time</label>
                        <input type="time" placeholder="Departure Time" id="time">
                    </div>
                    <button class="btn btn-primary btn-full" type="submit">Offer ride</button>
                </form>
            </div>
        </div>
    </div> 

    <script src="../js/scripts.js"></script>
</body>
</html>
